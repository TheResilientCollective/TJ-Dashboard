<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Published fsmap example / Map SDK</title>
  <style>
    body { margin: 0; padding: 0; }
    #map-container { width: 100vw; height: 100vh; overflow: hidden; }
  </style>
</head>
<body>
<div id="map-container"></div>

<script type="module">
  import {createMap} from 'https://cdn.jsdelivr.net/npm/@foursquare/map-sdk@latest/dist/index.js';

  const fsmap = await createMap({
    apiKey: "<API-KEY>",
    container: document.getElementById('map-container'),
    // this loads a published fsmap
    // (original url: https://studio.foursquare.com/public/806b95d0-36bb-402c-b16c-24e54af4a761)
    initialState: {
      publishedMapId: 'ffc494e8-2565-4dfc-be79-bd4d105ee578'
    }
  });
</script>
</body>
</html>
